<!-- Template Driven Forms -->
<form #f="ngForm" (ngSubmit)="add(f)">
  <input type="text" name="firstName" placeholder="firstName" ngModel />
  <br />
  <input type="text" name="lastName" placeholder="lastName" ngModel />
  <br />
  <input type="number" name="age" placeholder="age" ngModel />
  <br />
  <input type="radio" name="type" value="man" ngModel />
  <br />
  <textarea name="msg" id="" cols="30" rows="10" ngModel></textarea>
  <br />
  <input type="checkbox" name="quiz" ngModel />
  <input type="checkbox" name="quizz" ngModel />
  <input type="password" name="psd" ngModel />
  <button type="submit">Add</button>
</form>
